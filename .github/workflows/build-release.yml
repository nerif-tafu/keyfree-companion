# Build KeyFree Companion .exe and attach to a GitHub Release.
# Trigger: push a tag matching v* (e.g. v1.1.0, v1.2.0).
# Note: Re-run uses the workflow from the *tagged* commit. To pick up workflow
# changes, push the workflow fix to main, then re-push the tag (see README).

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # required to create releases and upload assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller keyfree_companion.spec

      - name: Create Release and upload artifact
        uses: softprops/action-gh-release@v2
        with:
          files: dist/KeyFreeCompanion.exe
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
